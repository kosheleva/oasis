spec: spec/petstore.yaml
operations:
  listPets:
    operationId: findPetsByStatus
    use:
      query:
        status: pending
      path:
        fff: "#getPetDetails.response.[0].id"
    expect:
      status: 200
  getPetDetails:
    operationId: getPetById
    use:
      path:
        petId: "#listPets.response.[0].id"