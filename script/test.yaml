spec: spec/petstore.yaml
operations:
  listPets:
    operationId: findPetsByStatus
    use:
      path:
        HOSTNAME: http://petstore.swagger.io/v2
      query:
        status: sold
    expect:
      status: 200
  getPetDetails:
    operationId: getPetById
    use:
      path:
        HOSTNAME: http://petstore.swagger.io/v2
        petId: "#listPets.response[13].id"