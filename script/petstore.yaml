spec: spec/petstore.yaml
operations:
  listPets:
    operationId: findPetsByStatus
    use:
      path:
        HOSTNAME: https://petstore.swagger.io/v2
  getPetDetails:
    operationId: getPetById
    use:
      path:
        HOSTNAME: https://petstore.swagger.io/v2
        petId: "#listPets.response[2].id"
      query:
        thename: "#listPets.response[2].name"